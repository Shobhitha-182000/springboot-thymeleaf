<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title> Register page</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body> 
		  
    <div class="container">
        <h2>Registration Form</h2>
        <div th:if="${param.success}">Your are in register page</div>
        <form th:action="@{/saveemployee}" method="post" th:object="${employee}">

            <!-- Last Name -->
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your last name" th:field="*{name}" required autofocus="autofocus" />
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" th:field="*{email}" required autofocus="autofocus" />
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Add Employee</button>   
        </form>
    </div>

 

</body>
</html>
